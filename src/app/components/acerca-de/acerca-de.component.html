<div class="row">
    <div class="col-lg-2">
        <button type="button" class="btn btn-primary" routerLink="/editaracercade/1" *ngIf="isLogged">
           Editar
        </button>
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
    <img src="{{persona.img}}" class="img-fluid" id="fotoperfil">
    </div>
    <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
        <p id="nombre">{{persona.nombre}} {{persona.apellido}}</p>
        <p>Full Stack Developer Jr</p>
    </div>
    <div class="col-xs-12 col-sm-8 col-md-2 col-lg-8">
        <span>
            <h1>Acerca de Mi</h1>
            <p>{{persona.descripcion}} </p>
        </span>
    </div>
</div>
