
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 ">Nueva Experiencia</h2><br>
                  
               <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
  
                  <div class="form-outline form-white mb-4">
                    <!--<input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required />
                    <label class="form-label" for="nombreUsuario">Usuario</label>-->

                    <label for="nombreE">Nombre</label><br>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required placeholder="Nombre de la Experiencia ...">
                  </div>
  
                  <div class="form-outline form-white mb-4">
                    <!--<input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required >
                    <label class="form-label" for="password">Password</label>-->
                    <label for="descripcionE">Descripcion </label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required placeholder="Descripcion de la Experiencia">

                  </div>
  
                   
  
                  <button class="btn btn-outline-light btn-lg px-5" >Agregar experiencia</button>
  
                </form>
  
              </div>
  
              
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
